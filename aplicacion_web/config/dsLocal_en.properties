paging.banner.item_name=record
paging.banner.items_name=records

banner.select=<span class="bannerselect"><a href="javascript:check(document.forms[0].selected);" >[Select All]  </a><a href="javascript:clear(document.forms[0].selected);" >[Clear All]  </a><a href="javascript:swap(document.forms[0].selected);" >[Swap All]</a></span>

paging.banner.no_items_found=<span class="pagebanner">No {0} found.</span>
paging.banner.one_item_found=<span class="pagebanner">One {0} found.</span>
paging.banner.all_items_found=<span class="pagebanner">{0} {1} found, displaying all {2}.</span>
paging.banner.some_items_found=<span class="pagebanner">{0} {1} found, displaying from record {2} to {3}.</span>

paging.banner.full=<span class="pagelinks">[<a href="{5}#" onclick="{1};forms[0].submit()">First</a>/<a href="{5}#" onclick="{2};forms[0].submit()">Previous</a>] {0} [<a href="{5}#" onclick="{3};forms[0].submit()">Next</a>/<a href="{5}#" onclick="{4};forms[0].submit()">Last</a>]</span>
paging.banner.first=<span class="pagelinks">[First/Previous] {0} [<a href="{5}#" onclick="{3};forms[0].submit()">Next</a>/<a href="{5}#" onclick="{4};forms[0].submit()">Last</a>]</span>
paging.banner.last=<span class="pagelinks">[<a href="{5}#" onclick="{1};forms[0].submit()">First</a>/<a href="{5}#" onclick="{2};forms[0].submit()">Previous</a>] {0} [Next/Last]</span>
paging.banner.onepage=<span class="pagelinks">{0}</span>

paging.banner.group_size=8

paging.banner.page.selected=<strong>{0}</strong>
paging.banner.page.link=<a href="{2}#" onclick="{1};forms[0].submit()" title="Go to page {0}">{0}</a>
paging.banner.page.separator=, 
paging.banner.placement=bottom

save.excel.banner=<a href="{0}" rel="external">save ({1} bytes)</a>
save.excel.filename=export.xls

css.tr.even=even
css.tr.odd=odd
css.th.sorted=sorted
css.th.ascending=order1
